{% extends "blog/base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>

<!-- Display the object to be deleted -->
<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>

<!-- Form to confirm deletion -->
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Deletion">
</form>

<!-- Cancel link to redirect back to the post list -->
<a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
